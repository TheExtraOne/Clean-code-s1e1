<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header body__header">
    <img class="header__logo" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <div class="content body__content">
    <section class="section">
      <h3 class="section__name section__name_add">Add Item</h3>
      <div class="section__row-wrapper">
        <input class="section__task section__task_new-task section__task_input" type="text">
        <button class="section__add-button">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__name">Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="section__task">Pay Bills</label>
          <input type="text" class="section__task section__task_input">
          <button class="section__edit-button">Edit</button>
          <button class="section__delete-button"><img src="./remove.svg" alt="Delete" class="section__delete-img"></button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="section__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="section__task section__task_input">
          <button class="section__edit-button">Save</button>
          <button class="section__delete-button"><img src="./remove.svg" alt="Delete" class="section__delete-img"></button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__name">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="section__task">See the Doctor</label>
          <input type="text" class="section__task section__task_input">
          <button class="section__edit-button">Edit</button>
          <button class="section__delete-button"><img src="./remove.svg" alt="Delete" class="section__delete-img"></button>
        </li>
      </ul>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
